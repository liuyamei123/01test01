<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function each(array,callback) {
            for (var i = 0; i < array.length; i++){
                callback(i);
            }
        }

        var array = [1,4,3,5,7,3];
        var max = array[0];
        each(array,function (index) {
            if(array[index] > max){
                max = array[index];
            }
        })
        console.log(max);
    </script>
</head>
<body>

</body>
</html>
