<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function each(array, callback) {
            var len = array.length, i;
            if (typeof len == "number" && len >= 0) {
                for (i = 0; i < len;) {
                    callback.call(array[i], i, array[i++]);
                }
            } else {
                for(i in array){
                    callback.call(array[i],i,array[i++]);
                }
            }
        }

        var array = [1,3,7,8,4,3];
        each(array, function (i, v) {
            console.log(this);
            console.log(i);
            console.log(v);
        })
    </script>
</head>

</body>
</html>
