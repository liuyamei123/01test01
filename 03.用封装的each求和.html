<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function each(array,callback) {
            for(var i = 0; i < array.length; i++){
                callback(i,array[i],array);
            }
        }

        var array = [1,3,5,7,2];
        var sum = 0;
        each(array,function (i,v,arr) {
            sum+=v;
            console.log("索引:"+i+",value:"+v+",数组:"+arr)
//            console.log(arr);
        })
        console.log(sum);
    </script>
</head>
<body>

</body>
</html>
